<section class="book_section">
    <div class="form_container">
      <form method="GET" action="{{ url_for('rent4u.search') }}" role="form">
        <div class="form-row">
          <div class="col-lg-8">
            <div class="form-row">
              <div class="col-md-6">
                <label for="parkingName">Pick Up Locaion</label>
                <input type="text" class="form-control" name="pick_up_location" value="Paris">
              </div>
              <div class="col-md-6">
                <label for="parkingNumber">Drop Location</label>
                <input type="text" class="form-control" name="return_location" value="Orleans">
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6">
                <label for="parkingName">Pick Up Date</label>
                <input type="date" class="form-control" name="pick_up_date" id="pick_up_date" value="2023-12-20">
              </div>
              <div class="col-md-6">
                <label for="parkingNumber">Return Date</label>
                <input type="date" class="form-control" name="return_date" id="return_date" value="2023-12-27">
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="btn-container">
              <button type="submit" class="">
                Search
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
    
    <div class="img-box">
      <img src="{{ url_for('static', filename='images/book-car.png') }}" alt="">
    </div>

    <script>
      var currentDate = new Date();
    
      var pickUpDateInput = document.getElementById('pick_up_date');
      pickUpDateInput.value = currentDate.toISOString().split('T')[0];

      var returnDate = new Date(currentDate);
      returnDate.setDate(currentDate.getDate() + 7);
      var returnDateInput = document.getElementById('return_date');
      returnDateInput.value = returnDate.toISOString().split('T')[0];
    </script>
  </section>
